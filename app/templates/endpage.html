<div href="<%= path %>" class="ZEEGA-tab">
    <span class="ZTab-logo"></span>
</div>

<div class="share-block">
    <ul class="share-sites">
        <li>
             <% if ( favorite === true ) {  %> 
                <a href="#" class="favorite favorited">♥</a>
            <% } else {%>
                <a href="#" class="favorite">♥</a>
            <% } %>
        </li>
        <li><a
            href="https://twitter.com/intent/tweet?original_referer=<%= path %><%= id %>&text=<%= description %> Made w/ @zeega&url=<%= path %><%= id %>"
            target="blank"
            ><i class="endpage-social endpage-social-twitter"
            ></i></a></li>
        <li><a
            href="http://www.facebook.com/sharer.php?u=<%= path %><%= id %>"><i class="endpage-social endpage-social-facebook"
            target="blank"
            ></i></a></li>
        <li><a
            href="http://www.tumblr.com/share/photo?<%= tumblr_share %>"
            target="blank"
            ><i class="endpage-social endpage-social-tumblr"></i></a></li>
    </ul>
</div>

<div class="endpage-actions">
    <h2>Explore More Zeegas</h2>
     <article style="background-image: url(<%=project.cover_image %>);" >
            <div class="info-overlay">
                <div class="left-column">
                  <a data-bypass="true" href="<%=path %>profile/<%=project.user.id %>" >
                    <div class="profile-token" style="background-image: url(<%= project.user.thumbnail_url %>);"></div>
                   </a>
                </div>
                <div class="right-column">
                  <h1 class = "caption"><%= project.title %></h1>
                  
                  <div class="profile-name">
                    <a data-bypass="true" href="<%=path %>profile/<%=project.user.id%>" >
                      <%=project.user.display_name%>
                    </a>
                   
                  </div>
                 
                </div>
                  
            
            </div>
            <a href="<%=path %>m/<%=project.id %>" class="mobile-play" data-bypass="true"></a>
    </article>

</div>

<div class="ZEEGA-chrome-metablock">
    <div class="meta-inner">
        <div class="left-col">
            <a data-bypass="true" href="<%= path %>profile/<%= userId %>">
                <div class="profile-token"><img src="<%= userThumbnail %>"/></div>
            </a>
        </div>
        <div class="right-col">
            <div class="username">
                <a data-bypass="true" href="<%= path %>profile/<%= userId %>">
                    <div class="profile-name"><%= authors %></div>
                </a>
            </div>
            <div class="caption"><%= title %></div>
        </div>
    </div>
</div>
