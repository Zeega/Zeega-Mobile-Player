        <li class="header">Credits</li>
        <% _.each( layers, function( layer ) { %>
                <% if ( !_.contains(["Link","EndPageLayer","Text","TextV2","Rectangle"], layer.type )) { %>
                    <li class="underlay-citation">
                        <a href="<%= layer.attr.attribution_uri %>" target="blank">
                            <i class="icon-<%= layer.type.toLowerCase() %> icon-white"></i> <% if ( layer.attr.title === "" ) { %>[untitled]<% } else { %><%= layer.attr.title %><% } %>
                        </a>
                    </li>
                <% } %>
        <% }) %>
        
    </ul>

<div class="bg" style="
    background: url(<%= cover_image %>);
    background-position: 50% 50%;
    background-repeat: no-repeat no-repeat;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
"></div>
